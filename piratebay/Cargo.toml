[package]
name = "piratebay"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "0.4.16"
scraper = "0.13.0"
anyhow = "1.0.57"
lazy_static = "1.4.0"

[dependencies.reqwest]
version = "0.11.10"
features = ["rustls-tls"]
default-features = false

[dev-dependencies]
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
